<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Instagram</title>

    <link rel="shortcut icon" href="assets/img/Instagram-icon.png" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;
0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="wrapper">
        <div class="phone">
            <img src="assets/img/instagram-phone.png" alt="phone">
        </div>

        <div class="continue">

            <div class="group">
                <img src="assets/img/instagram-logo.png" class="logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="assets/img/profile-pic.png" alt="profile pic">
                </div>
                <a href="#" class="login">Continue as User</a>
                <a href="#" class="logout">Remove Account</a>
            </div>

            <div class="group">
                <p class="not-account not-you">Not you?</p>
                <p class="not-account">
                    <a href="#" class="link-blue">Switch Accounts</a>
                    <span class="space"> or </span>
                    <a href="#" class="link-blue">Sign-up</a>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
